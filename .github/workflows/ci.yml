name: CI Workflow

on:
  pull_request:
    branches: main

defaults:
  run:
    working-directory: ./api

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.23'

      - name: Install dependencies
        run: go mod tidy

      - name: Run Gofmt
        run: |
          if [ -n "$(find . -type f -name '*.go' -not -path './pkg/vendor/*' | xargs gofmt -l)" ]; then
            echo "Code is not formatted. Run gofmt."
            find . -type f -name '*.go' -not -path './pkg/vendor/*' | xargs gofmt -d
            exit 1
          fi

      - name: Run Go Vet
        run: go vet ./...

      - name: Run Go Test with coverage
        run: go test ./... -v -coverprofile=coverage.out

      - name: Check coverage
        run: |
          go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' > coverage.txt
          coverage=$(cat coverage.txt)
          echo "Total coverage: $coverage%"
          if (( $(echo "$coverage < 17.0" | bc -l) )); then
            echo "Test coverage ($coverage%) is below threshold"
            exit 1
          fi